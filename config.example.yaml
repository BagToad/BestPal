# Example configuration file for GamerPal
# Copy this to config.yaml and fill in your values

# Discord Bot Configuration
bot_token: "your-discord-bot-token-here"

# IGDB API Configuration
igdb_client_id: "your-igdb-client-id-here"
igdb_client_token: "your-igdb-client-token-here"

# For sort of random names in /say
crypto_salt: "something-random"

# Super admins. Replace with actual user IDs.
super_admins:
  - "user_id_1"

# GamerPals server configuration
gamerpals_server_id: "your-server-id-here"
gamerpals_mod_action_log_channel_id: "your-mod-log-channel-id-here"
gamerpals_pairing_category_id: "your-pairing-category-id-here"
gamerpals_introductions_forum_channel_id: "your-introductions-forum-channel-id-here"
